<!DOCTYPE html>
<html>
    <head>
        <title>To-do list</title>
        
        <link rel="stylesheet" type="text/css" href="/src/todo.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body> 
        <div id="container">
            <h1>To-do list <i class="fas fa-plus"></i></h1>
            <input type="text" class="adding" placeholder="Add new todo">
            <ul class="list">
                <li><span><i class="far fa-trash-alt"></i></span> Good morning Novi Sad at 9:00</li>
                <li><span><i class="far fa-trash-alt"></i></span> Breakfast at Zdravljak at 9:30</li>
                <li><span><i class="far fa-trash-alt"></i></span> Coffee with a violinist at 10:00</li>
                <li><span><i class="far fa-trash-alt"></i></span> Studying web-development from 10:30 to 13:00</li>
                <li><span><i class="far fa-trash-alt"></i></span> Lunch in Hong Kong at 13:30</li>
                <li><span><i class="far fa-trash-alt"></i></span> Take a walk on the riverside from 14:30</li>
            </ul>
        </div>
    
    
    
    <script type="text/javascript" src="/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/src/todo.js"></script>
    </body>
</html>
